<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8" />
<meta name="viewport" content="width=device-width,initial-scale=1" />
<title>CreatoCrew – Make Your Brand Impossible to Ignore</title>

<style>
:root{
  --bg:#05050a;
  --text:rgba(255,255,255,.92);
  --muted:rgba(235,235,255,.72);

  --p1:rgba(140,0,255,.40);
  --p2:rgba(180,70,255,.24);
  --p3:rgba(110,0,220,.18);

  --container: 1200px;
}

*{box-sizing:border-box}
html{scroll-behavior:smooth}
body{
  margin:0;
  font-family:system-ui,-apple-system,Segoe UI,Roboto,Arial;
  color:var(--text);
  background:
    radial-gradient(900px 700px at 18% 18%, rgba(140,0,255,.18), transparent 58%),
    radial-gradient(900px 700px at 85% 28%, rgba(160,90,255,.14), transparent 55%),
    radial-gradient(1200px 900px at 55% 110%, rgba(90,0,180,.10), transparent 62%),
    var(--bg);
}

a{color:inherit}
.container{max-width:var(--container); margin:0 auto; padding:0 18px}
.section{padding:72px 0}
.kicker{letter-spacing:.28em; color:rgba(255,255,255,.65); font-size:13px; text-transform:uppercase}

/* =========================
   TOP NAV (GLASS)
========================= */
header{
  position:fixed; inset:0 0 auto 0;
  z-index:50;
  background:rgba(0,0,0,.35);
  backdrop-filter: blur(16px) saturate(150%);
  -webkit-backdrop-filter: blur(16px) saturate(150%);
  border-bottom:1px solid rgba(255,255,255,.09);
}
.nav{
  height:64px;
  display:flex;
  align-items:center;
  justify-content:space-between;
  gap:14px;
}
.brand{
  display:flex;
  align-items:center;
  gap:10px;
  text-decoration:none;
}
.brand img{height:34px; width:auto; display:block}
.brand span{
  font-size:16px;
  font-weight:750;
  letter-spacing:.02em;
  color:rgba(255,255,255,.92);
  text-shadow:0 1px 2px rgba(0,0,0,.35);
}
.navlinks{
  display:flex; align-items:center; gap:18px;
}
.navlinks a{
  text-decoration:none;
  color:rgba(255,255,255,.78);
  font-size:14px;
}
.navlinks a:hover{color:#fff}

.menuBtn{
  display:none;
  width:42px;height:42px;
  border-radius:999px;
  border:1px solid rgba(255,255,255,.12);
  background:rgba(255,255,255,.06);
  color:#fff;
  cursor:pointer;
  backdrop-filter: blur(14px);
  -webkit-backdrop-filter: blur(14px);
}
.drawer{
  display:none;
  position:fixed; top:64px; left:0; right:0;
  background:rgba(0,0,0,.55);
  backdrop-filter: blur(18px);
  -webkit-backdrop-filter: blur(18px);
  border-bottom:1px solid rgba(255,255,255,.10);
}
.drawer a{
  display:block;
  padding:14px 18px;
  text-decoration:none;
  color:rgba(255,255,255,.86);
  border-top:1px solid rgba(255,255,255,.07);
}

/* =========================
   HERO (WHITE BORDER + CLIP)
========================= */
.hero{padding-top:92px; padding-bottom:34px}

.heroCard{
  border:1px solid rgba(255,255,255,.65);
  border-radius:28px;
  overflow:hidden;
  background:rgba(255,255,255,.02);
  box-shadow: 0 34px 120px rgba(0,0,0,.70);
}

.heroGrid{
  display:grid;
  grid-template-columns: 1.15fr .85fr;
  gap:0;
  min-height:520px;
}

.heroLeft{
  padding:34px 28px;
  position:relative;
  z-index:2;
  overflow:hidden;
}

.heroTitle{
  font-size:52px;
  line-height:1.05;
  margin:0 0 10px 0;
  letter-spacing:-.02em;
}
.heroTitle .line2{display:block}
.typeCursor{
  display:inline-block;
  width:10px;
  margin-left:6px;
  border-left:2px solid rgba(255,255,255,.75);
  animation:blink 1s steps(2,end) infinite;
}
@keyframes blink{50%{opacity:0}}

.heroSub{
  max-width:56ch;
  color:var(--muted);
  margin:14px 0 18px 0;
  line-height:1.65;
  font-size:15px;
}

/* right media block */
.heroRight{
  position:relative;
  min-height:520px;
  background:rgba(255,255,255,.03);
}
.heroRight video,
.heroRight img{
  width:100%;
  height:100%;
  object-fit:cover;
  display:block;
}
.heroRight::before{
  content:"";
  position:absolute;
  inset:0;
  pointer-events:none;
  background: linear-gradient(90deg,
    rgba(5,5,10,1) 0%,
    rgba(5,5,10,.86) 22%,
    rgba(5,5,10,.55) 42%,
    rgba(5,5,10,.25) 62%,
    rgba(5,5,10,0) 100%);
}
.heroRight::after{
  content:"";
  position:absolute;
  inset:0;
  pointer-events:none;
  box-shadow: inset 1px 0 0 rgba(255,255,255,.10);
  opacity:.55;
}

/* =========================
   LIQUID GLASS PILL
========================= */
@property --spin { syntax:"<angle>"; inherits:false; initial-value:0deg; }
@property --spin2{ syntax:"<angle>"; inherits:false; initial-value:0deg; }

@keyframes sheenRotate{ to { --spin: 360deg; } }
@keyframes prismRotate{ to { --spin2: -360deg; } }
@keyframes liquidDrift{
  0%{ transform:translateX(-10px) translateY(0) scale(1); }
  50%{ transform:translateX(12px) translateY(-8px) scale(1.02); }
  100%{ transform:translateX(-10px) translateY(0) scale(1); }
}
@keyframes noiseShift{ to{ background-position:160px 120px; } }

.pillStack{display:flex; flex-direction:column; gap:14px; margin-top:18px}

.service-pill{
  --r-default:999px;
  --r-open:28px;
  --r-current:var(--r-default);

  position:relative;
  width:100%;
  padding:14px 18px;
  border-radius:var(--r-current);
  overflow:hidden;
  cursor:pointer;
  user-select:none;

  max-height:54px;

  transition:
    max-height 1.05s cubic-bezier(.16,1,.3,1),
    border-radius .65s cubic-bezier(.2,1,.2,1),
    transform .28s ease,
    box-shadow .7s ease;

  background:linear-gradient(135deg,
    rgba(255,255,255,.11),
    rgba(255,255,255,.05) 45%,
    rgba(140,0,255,.055) 85%);

  backdrop-filter: blur(26px) saturate(165%) contrast(1.05);
  -webkit-backdrop-filter: blur(26px) saturate(165%) contrast(1.05);

  box-shadow:
    0 18px 60px rgba(0,0,0,.55),
    inset 0 1px 0 rgba(255,255,255,.20),
    inset 0 -14px 28px rgba(0,0,0,.34);

  border:1px solid rgba(255,255,255,.10);
}
.service-pill::before{
  content:"";
  position:absolute; inset:0;
  border-radius:inherit;
  pointer-events:none;
  background:
    linear-gradient(180deg, rgba(255,255,255,.16), rgba(255,255,255,0) 55%),
    linear-gradient(90deg, rgba(180,70,255,.10), rgba(255,255,255,0) 60%);
  box-shadow: inset 0 0 0 1px rgba(255,255,255,.12);
  opacity:.98;
}
.service-pill::after{
  content:"";
  position:absolute;
  inset:-80px -90px auto -90px;
  height:165%;
  border-radius:999px;
  pointer-events:none;
  background:radial-gradient(closest-side at 28% 18%,
    rgba(255,255,255,.32),
    rgba(255,255,255,.12) 42%,
    rgba(255,255,255,0) 74%);
  filter:blur(10px);
  opacity:.92;
}
.service-pill .refraction{
  position:absolute; inset:-10px;
  border-radius:inherit;
  pointer-events:none;
  opacity:.22;
  filter:url(#lg-distort);
  mix-blend-mode:soft-light;
  background:
    radial-gradient(150px 100px at 26% 36%, rgba(255,255,255,.30), transparent 70%),
    radial-gradient(210px 150px at 74% 62%, rgba(140,0,255,.20), transparent 72%),
    radial-gradient(170px 120px at 55% 22%, rgba(255,255,255,.14), transparent 72%);
}
.service-pill .sheen{
  position:absolute; inset:-100px -160px;
  border-radius:999px;
  pointer-events:none;
  opacity:.58;
  mix-blend-mode:screen;
  filter:blur(14px);
  background:
    radial-gradient(closest-side at 20% 60%, rgba(255,255,255,.12), transparent 62%),
    radial-gradient(closest-side at 80% 35%, rgba(0,0,0,.18), transparent 68%),
    conic-gradient(from var(--spin) at 50% 50%,
      rgba(255,255,255,.08),
      var(--p1),
      rgba(255,255,255,.06),
      var(--p2),
      rgba(255,255,255,.05),
      var(--p3),
      rgba(255,255,255,.08));
  animation:sheenRotate 9s linear infinite;
}
.service-pill .prism{
  position:absolute; inset:-120px -200px;
  border-radius:999px;
  pointer-events:none;
  opacity:.28;
  mix-blend-mode:color-dodge;
  filter:blur(18px);
  background:conic-gradient(from var(--spin2) at 50% 50%,
    rgba(0,255,255,.10),
    rgba(255,0,255,.10),
    rgba(0,120,255,.10),
    rgba(255,255,255,.06),
    rgba(0,255,255,.10));
  animation:prismRotate 10.5s linear infinite;
}
.service-pill .liquid{
  position:absolute; inset:-90px -140px;
  border-radius:999px;
  pointer-events:none;
  opacity:.30;
  mix-blend-mode:overlay;
  filter:blur(18px);
  background:
    radial-gradient(closest-side at 18% 70%, rgba(255,255,255,.16), transparent 62%),
    radial-gradient(closest-side at 70% 42%, rgba(255,255,255,.10), transparent 65%),
    radial-gradient(closest-side at 60% 90%, rgba(0,0,0,.22), transparent 70%);
  animation:liquidDrift 8.8s ease-in-out infinite;
}
.service-pill .noise{
  position:absolute; inset:0;
  border-radius:inherit;
  pointer-events:none;
  opacity:.10;
  mix-blend-mode:overlay;
  background-image:repeating-linear-gradient(0deg,
    rgba(255,255,255,.10) 0px,
    rgba(255,255,255,.10) 1px,
    rgba(255,255,255,0) 2px,
    rgba(255,255,255,0) 5px);
  animation:noiseShift 7s linear infinite;
}

.service-pill__top, .service-pill__body{ position:relative; z-index:2; }
.service-pill__top{display:flex; align-items:center; justify-content:space-between; gap:16px;}
.service-pill__title{font-size:16px; font-weight:650; letter-spacing:.2px; text-shadow:0 1px 0 rgba(0,0,0,.25);}
.service-pill__icon{
  width:30px; height:30px;
  display:grid; place-items:center;
  border-radius:999px;
  background:rgba(255,255,255,.12);
  backdrop-filter: blur(22px) saturate(160%);
  -webkit-backdrop-filter: blur(22px) saturate(160%);
  box-shadow:
    inset 0 1px 0 rgba(255,255,255,.22),
    inset 0 -10px 16px rgba(0,0,0,.28),
    0 14px 28px rgba(0,0,0,.40);
  font-size:20px;
  color:rgba(255,255,255,.95);
  transform:rotate(0deg);
  transition:transform 1.15s cubic-bezier(.16,1,.3,1);
  transition-delay:.15s;
}
.service-pill__body{
  margin-top:10px;
  font-size:13px;
  line-height:1.6;
  color:var(--muted);
  opacity:0;
  transform:translateY(12px);
  filter:blur(2px);
  transition:
    opacity .65s ease,
    transform 1.05s cubic-bezier(.16,1,.3,1),
    filter 1.05s ease;
}
.service-pill:hover,
.service-pill:focus-visible,
.service-pill.is-open{
  --r-current:28px;
  max-height:320px;
  transform:translateY(-1px);
  box-shadow:
    0 26px 88px rgba(0,0,0,.70),
    0 0 0 1px rgba(180,70,255,.18),
    inset 0 1px 0 rgba(255,255,255,.24),
    inset 0 -16px 34px rgba(0,0,0,.34);
}
.service-pill:hover .service-pill__body,
.service-pill:focus-visible .service-pill__body,
.service-pill.is-open .service-pill__body{
  opacity:1;
  transform:translateY(0);
  filter:blur(0);
  transition-delay:.26s;
}
.service-pill:hover .service-pill__icon,
.service-pill:focus-visible .service-pill__icon,
.service-pill.is-open .service-pill__icon{
  transform:rotate(45deg);
  transition-delay:.28s;
}
.service-pill:hover .sheen, .service-pill.is-open .sheen{ animation-duration:5.8s; opacity:.74; }
.service-pill:hover .prism, .service-pill.is-open .prism{ opacity:.40; }
.service-pill:hover .refraction, .service-pill.is-open .refraction{ opacity:.28; }
.service-pill:focus-visible{outline:2px solid rgba(180,70,255,.25); outline-offset:4px;}

.learnMore{
  display:inline-block;
  margin-top:10px;
  font-weight:650;
  color:#d3b0ff;
  text-decoration:none;
}
.learnMore:hover{ text-decoration:underline; }

/* =========================
   FLOATING SCROLL TEXTS (hero empty area)
========================= */
.floatingTags{
  position:absolute;
  left:28px;
  right:28px;
  bottom:18px;
  height:120px;
  pointer-events:none;
  opacity:.95;
}
.floatingTags span{
  position:absolute;
  opacity:0;
  filter:blur(8px);
  white-space:nowrap;
  color:rgba(235,235,255,.70);
  text-shadow:0 10px 24px rgba(0,0,0,.55);
  font-size:14px;
  letter-spacing:.08em;
  text-transform:uppercase;
}
.floatingTags .left{ left:0; }
.floatingTags .right{ right:0; }

.floatingTags span:nth-child(1){ top:0;   animation:floatText 9s 0s infinite; }
.floatingTags span:nth-child(2){ top:0;   animation:floatText 9s 1.2s infinite; }
.floatingTags span:nth-child(3){ top:26px;animation:floatText 9s 2.4s infinite; }
.floatingTags span:nth-child(4){ top:26px;animation:floatText 9s 3.6s infinite; }
.floatingTags span:nth-child(5){ top:52px;animation:floatText 9s 4.8s infinite; }
.floatingTags span:nth-child(6){ top:52px;animation:floatText 9s 6.0s infinite; }
.floatingTags span:nth-child(7){ top:78px;animation:floatText 9s 7.2s infinite; }
.floatingTags span:nth-child(8){ top:78px;animation:floatText 9s 8.4s infinite; }

@keyframes floatText{
  0%{ opacity:0; transform:translateY(14px); filter:blur(10px); }
  22%{ opacity:.85; transform:translateY(0); filter:blur(0); }
  70%{ opacity:.85; }
  100%{ opacity:0; transform:translateY(-14px); filter:blur(10px); }
}

/* =========================
   SECTION CARDS
========================= */
.grid2{display:grid; grid-template-columns: 1.1fr .9fr; gap:18px;}
.grid2.reverse{grid-template-columns: .9fr 1.1fr;}
.card{
  border-radius:26px;
  border:1px solid rgba(255,255,255,.10);
  background:rgba(255,255,255,.05);
  backdrop-filter: blur(18px);
  -webkit-backdrop-filter: blur(18px);
  box-shadow: 0 18px 70px rgba(0,0,0,.55);
  padding:22px;
}
.card p{color:var(--muted); line-height:1.65; margin:0}

/* =========================
   RECENT WORK iframe slider
========================= */
.previewSlider{
  position:relative;
  height:360px;
  border-radius:18px;
  overflow:hidden;
  border:1px solid rgba(255,255,255,.10);
  background:rgba(0,0,0,.25);
  box-shadow: 0 18px 70px rgba(0,0,0,.55);
}
.previewSlider iframe{
  position:absolute;
  inset:0;
  width:100%;
  height:100%;
  border:0;
  opacity:0;
  transition:opacity 1.2s ease;
}
.previewSlider iframe.active{ opacity:1; }

/* =========================
   CLIENTS MARQUEE
========================= */
.clientsWrap{
  border-radius:26px;
  border:1px solid rgba(255,255,255,.10);
  background:rgba(255,255,255,.04);
  backdrop-filter: blur(18px);
  -webkit-backdrop-filter: blur(18px);
  overflow:hidden;
  padding:18px 0;
}
.marquee{
  display:flex;
  gap:34px;
  align-items:center;
  width:max-content;
  animation:marquee 55s linear infinite;
  padding:0 18px;
}
@keyframes marquee{
  from{ transform:translateX(0); }
  to{ transform:translateX(-50%); }
}
.clientLogo{
  height:54px;
  width:auto;
  opacity:.88;
  filter: drop-shadow(0 10px 18px rgba(0,0,0,.35));
}

/* =========================
   WORKS (EMBED GRID)
========================= */
.worksHead{display:flex; align-items:end; justify-content:space-between; gap:16px;}
.embedGrid{
  display:grid;
  grid-template-columns:repeat(auto-fit, minmax(360px, 1fr));
  gap:18px;
  margin-top:16px;
}
.embedGrid iframe{
  width:100%;
  height:320px;
  border:0;
  border-radius:18px;
  background:rgba(0,0,0,.25);
  box-shadow: 0 18px 70px rgba(0,0,0,.55);
}

/* =========================
   DETAIL SECTIONS
========================= */
.detailCard{
  border-radius:26px;
  border:1px solid rgba(255,255,255,.10);
  background:rgba(255,255,255,.05);
  backdrop-filter: blur(18px);
  -webkit-backdrop-filter: blur(18px);
  box-shadow: 0 18px 70px rgba(0,0,0,.55);
  padding:24px;
}
.detailCard h2{margin:6px 0 10px}
.detailGrid{
  display:grid;
  grid-template-columns:repeat(auto-fit, minmax(220px, 1fr));
  gap:16px;
  margin-top:14px;
}
.detailItem{
  border-radius:18px;
  border:1px solid rgba(255,255,255,.10);
  background:rgba(0,0,0,.18);
  padding:14px;
}
.detailItem b{display:block; margin-bottom:6px}
.detailItem p{margin:0; color:var(--muted); line-height:1.6; font-size:14px}

/* =========================
   QUOTE CTA + SOCIAL ICONS
========================= */
.quoteRow{
  display:flex;
  align-items:center;
  justify-content:space-between;
  gap:14px;
  flex-wrap:wrap;
}
.quotePill{
  display:flex; align-items:center; gap:10px;
  text-decoration:none;
  padding:14px 18px;
  border-radius:999px;
  border:1px solid rgba(255,255,255,.14);
  background:linear-gradient(135deg, rgba(140,0,255,.28), rgba(255,255,255,.06));
  box-shadow: 0 18px 70px rgba(0,0,0,.55);
  backdrop-filter: blur(18px) saturate(160%);
  -webkit-backdrop-filter: blur(18px) saturate(160%);
}
.quotePill:hover{filter:brightness(1.05)}
.quoteIcon{
  width:32px;height:32px;
  border-radius:999px;
  display:grid; place-items:center;
  background:rgba(255,255,255,.10);
  border:1px solid rgba(255,255,255,.10);
}
.smallNote{color:var(--muted); font-size:13px}

.socialRow{
  display:flex;
  gap:10px;
  align-items:center;
  margin-top:12px;
}
.socialRow a{
  width:38px; height:38px;
  border-radius:999px;
  display:grid;
  place-items:center;
  border:1px solid rgba(255,255,255,.14);
  background:rgba(255,255,255,.06);
  backdrop-filter: blur(14px);
  -webkit-backdrop-filter: blur(14px);
  text-decoration:none;
}
.socialRow a:hover{background:rgba(255,255,255,.10)}
.socialRow img{
  width:18px; height:18px;
  display:block;
  opacity:.92;
}

/* =========================
   FOOTER
========================= */
footer{
  padding:42px 0;
  border-top:1px solid rgba(255,255,255,.10);
  background:rgba(0,0,0,.25);
  backdrop-filter: blur(10px);
  -webkit-backdrop-filter: blur(10px);
}
.footerGrid{
  display:grid;
  grid-template-columns: 1.2fr 1fr 1fr;
  gap:18px;
}
.footerTitle{font-weight:750; margin:0 0 10px 0}
.footerList{margin:0; padding:0; list-style:none; color:var(--muted); line-height:1.9; font-size:14px}
.copy{
  margin-top:18px;
  color:rgba(255,255,255,.55);
  font-size:13px;
}

/* =========================
   RESPONSIVE
========================= */
@media (max-width: 980px){
  .heroGrid{grid-template-columns:1fr; min-height:auto}
  .heroTitle{font-size:44px}
  .heroRight{min-height:320px}
  .grid2, .grid2.reverse{grid-template-columns:1fr}
  .footerGrid{grid-template-columns:1fr}
  .floatingTags{position:relative; left:0; right:0; bottom:0; margin-top:12px; height:120px;}
}
@media (max-width: 760px){
  .navlinks{display:none}
  .menuBtn{display:inline-grid; place-items:center}
  .drawer.show{display:block}
  .previewSlider{height:320px}
  .embedGrid iframe{height:300px}
}
</style>
</head>

<body>

<!-- SVG FILTER needed for refraction -->
<svg xmlns="http://www.w3.org/2000/svg" style="position:absolute;width:0;height:0">
  <filter id="lg-distort" x="-20%" y="-20%" width="140%" height="140%">
    <feTurbulence type="fractalNoise" baseFrequency="0.008" numOctaves="1" seed="12" result="noise"/>
    <feDisplacementMap in="SourceGraphic" in2="noise" scale="14" xChannelSelector="R" yChannelSelector="G"/>
  </filter>
</svg>

<header>
  <div class="container nav">
    <a class="brand" href="#home">
      <img src="assets/images/logo.png" alt="CreatoCrew logo" />
      <span>CreatoCrew</span>
    </a>

    <nav class="navlinks" aria-label="Primary">
      <a href="#home">Home</a>
      <a href="#services">Services</a>
      <a href="#works">Works</a>
      <a href="#contact">Contact</a>
    </nav>

    <button class="menuBtn" id="menuBtn" aria-label="Open menu">≡</button>
  </div>

  <div class="drawer" id="drawer">
    <a href="#home">Home</a>
    <a href="#services">Services</a>
    <a href="#works">Works</a>
    <a href="#contact">Contact</a>
  </div>
</header>

<main>

  <!-- HERO -->
  <section class="hero" id="home">
    <div class="container">
      <div class="heroCard">
        <div class="heroGrid">

          <div class="heroLeft">
            <h1 class="heroTitle">
              Make Your Brand
              <span class="line2"><span id="typeTarget"></span><span class="typeCursor"></span></span>
            </h1>
